<ng-container>
  <div class="modal-container">
    <p>Are you sure that use want to delete the {{data.title}} {{data.item}}?</p>
    <div class="buttons-container">
      <button mat-button (click)="confirm()">Yes</button>
      <button mat-button (click)="cancel()">No</button>
    </div>
  </div>
</ng-container>
