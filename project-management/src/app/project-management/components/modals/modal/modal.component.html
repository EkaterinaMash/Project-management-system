<ng-container>
  <div class="modal-container">
    <p><span>{{"modal"| translate}}</span> {{data.title}} {{data.item}}?</p>
    <div class="buttons-container">
      <button mat-button (click)="confirm()">Yes</button>
      <button mat-button (click)="cancel()">No</button>
    </div>
  </div>
</ng-container>
