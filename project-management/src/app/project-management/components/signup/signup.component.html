<form name="createAuthForm" action="" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput name="name" [(ngModel)]="createAuthForm.name" #name="ngModel" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Login</mat-label>
    <input matInput name="login" [(ngModel)]="createAuthForm.login" #login="ngModel" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput name="password" [(ngModel)]="createAuthForm.password" #password="ngModel" required>
  </mat-form-field>
  <button>Sign up</button>
</form>
