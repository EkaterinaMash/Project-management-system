<ng-container>
  <mat-card>
    <mat-card-title (click)="editTask()">To do: <span>{{task.title}}</span></mat-card-title>
    <mat-card-content (click)="editTask()">Description: <span>{{task.description}}</span></mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="deleteTask()" class="delete-button">Delete task</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
