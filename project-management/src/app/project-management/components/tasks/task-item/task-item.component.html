<ng-container>
  <mat-card>
    <mat-card-title>To do: <span>{{task.title}}</span></mat-card-title>
    <mat-card-content>Description: <span>{{task.description}}</span></mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="deleteTask()">Delete task</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
