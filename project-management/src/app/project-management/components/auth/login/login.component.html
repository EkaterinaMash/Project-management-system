<form [formGroup]="loginForm">
  <mat-form-field>
    <mat-label>Login</mat-label>
    <input matInput name="login" formControlName="login" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput name="password" formControlName="password" required>
  </mat-form-field>
  <button type="submit" mat-button (click)="logIn()">Log in</button>
</form>
