<ng-container>
<mat-card *ngIf="!editMode">
  <mat-card-title>Profile information</mat-card-title>
  <mat-card-content>Name: <span>{{this.user.name}}</span></mat-card-content>
  <button mat-button (click)="editProfile()">Edit</button>
</mat-card>

<form action="" [formGroup]="editForm" *ngIf="editMode">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
    <mat-error *ngIf=
                 "editForm.get('name').hasError('minlength') ||editForm.get('name').hasError('maxlength')">
      The name length should be 5-15 letters
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Login</mat-label>
    <input matInput formControlName="login">
    <mat-error *ngIf=
                 "editForm.get('login').hasError('minlength') ||editForm.get('login').hasError('maxlength')">
      The login length should be 5-15 letters
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" type="password">
    <mat-error *ngIf=
                 "editForm.get('password').hasError('minlength') ||editForm.get('password').hasError('maxlength')">
      The password length should be 7-15 letters
    </mat-error>
  </mat-form-field>
</form>
  <button mat-button (click)="saveChanges()">Save changes</button>
  <button mat-button (click)="deleteUser()">Delete user</button>
</ng-container>
