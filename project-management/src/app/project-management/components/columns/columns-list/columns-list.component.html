<ng-container>
  <div cdkDropList
       cdkDropListGroup
       cdkDropListOrientation="horizontal"
       (cdkDropListDropped)="dropColumn($event)">
    <app-column-item
      *ngFor="let column of columns"
      [inputColumn]="column"
      cdkDrag
      (deleteColumnEvent)="deleteColumn($event)">
    </app-column-item>
  </div>
  <button mat-button (click)="createColumn()">Create column</button>
</ng-container>
