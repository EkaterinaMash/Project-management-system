<ng-container>
  <div cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">
    <app-column-item
      *ngFor="let column of draggedColumns"
      [inputColumn]="column"
      cdkDrag
      (deleteColumnEvent)="deleteColumn($event)">
    </app-column-item>
  </div>
</ng-container>
