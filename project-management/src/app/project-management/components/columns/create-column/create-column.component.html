<ng-container>
  <div class="form-container">
    <h3>{{"columns.create" | translate}}</h3>
    <form [formGroup]="createColumnForm">
      <mat-form-field>
        <mat-label>{{"form.title"| translate}}</mat-label>
        <input matInput formControlName="title">
        <mat-error
          *ngIf="createColumnForm.get('title').hasError('minlength') ||
               createColumnForm.get('title').hasError('maxlength')">
          {{"error.title"| translate}}
        </mat-error>
      </mat-form-field>
      <button mat-button type="submit" [disabled]="createColumnForm.invalid" (click)="onSubmit()">{{"buttons.submit"| translate}}</button>
    </form>
    <button mat-button mat-dialog-close>{{"buttons.close"| translate}}</button>
  </div>
</ng-container>
