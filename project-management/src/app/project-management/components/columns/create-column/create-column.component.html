<ng-container>
  <div class="form-container">
    <h3>Create new column</h3>
    <form [formGroup]="createColumnForm">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
        <mat-error
          *ngIf="createColumnForm.get('title').hasError('minlength') ||
               createColumnForm.get('title').hasError('maxlength')">
          The title length should be from 5 to 30 letters.
        </mat-error>
      </mat-form-field>
      <button mat-button type="submit" [disabled]="createColumnForm.invalid" (click)="onSubmit()">Submit</button>
    </form>
  </div>
</ng-container>
