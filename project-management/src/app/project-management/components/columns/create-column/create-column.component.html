<ng-container>
  <h3>Create new column</h3>
  <form [formGroup]="createColumnForm" *ngIf="!created">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required>
    </mat-form-field>
    <mat-form-field class="cdk-visually-hidden">
      <mat-label>Order</mat-label>
      <input matInput formControlName="order" [value]="this.columnOrder">
    </mat-form-field>
  </form>
  <button mat-button (click)="onSubmit()" *ngIf="!created">Submit</button>
  <p *ngIf="created">The column is created!</p>
  <button mat-button mat-dialog-close>Close</button>
</ng-container>
