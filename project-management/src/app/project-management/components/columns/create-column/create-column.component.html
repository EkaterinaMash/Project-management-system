<ng-container>
  <h3>Create new column</h3>
  <form [formGroup]="createColumnForm">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required>
    </mat-form-field>
    <mat-form-field class="cdk-visually-hidden">
      <mat-label>Order</mat-label>
      <input matInput formControlName="order" [value]="this.columnOrder">
    </mat-form-field>
  </form>
  <button mat-button (click)="onSubmit()">Submit</button>
</ng-container>
