<mat-card>
  <mat-card-title *ngIf="board">{{board.title}}</mat-card-title>
  <mat-card-content>
    <app-columns-list [boardId]="this.board?._id"></app-columns-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="deleteBoard()">Delete board</button>
  </mat-card-actions>
</mat-card>
