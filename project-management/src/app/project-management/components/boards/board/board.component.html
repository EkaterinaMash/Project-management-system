<mat-card>
  <mat-card-title *ngIf="board">{{board.title}}</mat-card-title>
  <mat-card-content>
    <div class="columns">
      <app-columns-list [boardId]="this.board?._id"></app-columns-list>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="deleteBoard()" class="delete-button">{{"boards.delete"| translate}}</button>
  </mat-card-actions>
</mat-card>
